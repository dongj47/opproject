name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      # 테스트가 있으면 npm test, 없으면 형식적인 단계
      - name: Run tests (optional)
        run: |
          if npm run test; then
            echo "✅ tests passed"
          else
            echo "⚠️ tests not defined or failed"
          fi
